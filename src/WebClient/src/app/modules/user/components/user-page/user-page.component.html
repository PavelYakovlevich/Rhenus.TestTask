<div class="user-page">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <span>{{cardTitle}}</span>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="user-data">
            <form [formGroup]="userForm" class="user-form">
                <ng-container *ngIf="isInCreateMode">
                    <app-input
                        label="Email"
                        placeholder="Enter email"
                        formControlName="email">
                    </app-input>

                    <app-input
                        label="Password"
                        placeholder="Enter password"
                        formControlName="password">
                    </app-input>
                </ng-container>

                <app-input
                    label="Name"
                    placeholder="Enter your name"
                    formControlName="name">
                </app-input>
        
                <app-input
                    label="Last name"
                    placeholder="Enter your last name"
                    formControlName="lastName">
                </app-input>

                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="birthday">
                    <mat-error>Birthday must be in the past</mat-error>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-divider></mat-divider>

        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="!formIsValid" (click)="onActionBtnWasClicked()">{{ actionBtnName }}</button>
        </mat-card-actions>

        <mat-card-footer>
            <mat-progress-bar *ngIf="requestInProgress$ | async" mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
